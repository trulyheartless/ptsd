<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

            animation: blink-animation 1s steps(1, end) infinite;
        }
        @keyframes blink-animation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-black text-white font-mono flex justify-center items-center h-screen overflow-hidden relative">
    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center z-10 text-white text-shadow-lg cursor-pointer transition-opacity duration-1000" id="splashScreen">
        <div class="text-shadow-lg">Click to enter ^^....</div>
    </div>
    <div class="hidden z-5" id="mainContent">
        <div class="text-center">
            <span class="text-white text-shadow-lg glow-text">pt.sd<span class="blink">â–ˆ</span></span>
        </div>
        <div class="mt-2 text-gray-400 text-sm">
            2025-forever
        </div>
        <div class="mt-5 opacity-80 transition-opacity duration-300">
            <a href="https://x.com/p1O11O10101" target="_blank" class="text-white mx-2 text-2xl transition-transform duration-300 transform hover:scale-110 hover:text-shadow-lg">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://t.me/legalizing" target="_blank" class="text-white mx-2 text-2xl transition-transform duration-300 transform hover:scale-110 hover:text-shadow-lg">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
    <canvas id="snowCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>
    <script>
        function startSnow() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const snowflakes = [];
            const numFlakes = 200;

            class Snowflake {
                constructor(x, y, speed, size, opacity) {
                    this.x = x;
                    this.y = y;
                    this.speed = speed;
                    this.size = size;
                    this.opacity = opacity;
                    this.angle = Math.random() * 2 * Math.PI;
                    this.spin = Math.random() * 0.02 - 0.01;
                }
                update() {
                    this.y += this.speed;
                    this.x += Math.sin(this.angle) * 0.5;
                    this.angle += this.spin;
                    if (this.y > canvas.height) {
                        this.y = -this.size;
                        this.x = Math.random() * canvas.width;
                        this.opacity = 1;
                    }
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }

            for (let i = 0; i < numFlakes; i++) {
                snowflakes.push(new Snowflake(
                    Math.random() * canvas.width,
                    Math.random() * -canvas.height,
                    Math.random() * 3 + 1,
                    Math.random() * 2 + 1,
                    1
                ));
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw();
                });
                requestAnimationFrame(draw);
            }
            draw();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        document.getElementById('splashScreen').addEventListener('click', function() {
            const mainContent = document.getElementById('mainContent');
            const splashScreen = document.getElementById('splashScreen');

            const song1 = "https://r2.interrupted.me/F/c92r0rCT.mp3";
            const song2 = "https://r2.interrupted.me/F/bn9llCVE.mp3";
            const song3 = "https://r2.interrupted.me/F/x4bSKcT8.mp3";

            let randomSong;
            const randomNum = Math.random();
            if (randomNum < 0.25) {
                randomSong = song1;
            } else if (randomNum < 0.5) {
                randomSong = song2;
            } else {
                randomSong = song3;
            }

            const audio = new Audio(randomSong);
            audio.play();

            audio.addEventListener('ended', function() {
                let nextSong;
                const nextRandomNum = Math.random();
                if (nextRandomNum < 0.25) {
                    nextSong = song1;
                } else if (nextRandomNum < 0.5) {
                    nextSong = song2;
                } else {
                    nextSong = song3;
                }
                const nextAudio = new Audio(nextSong);
                nextAudio.play();
            });

            splashScreen.style.transition = "opacity 1s ease";
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        });

        startSnow();
    </script>
</body>
</html>
