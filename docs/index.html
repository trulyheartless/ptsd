    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;700&display=swap');
        
        * {

            background-color: #030303;
            color: #fff;
            overflow: hidden;
            height: 100vh;

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
        }
        
        .splash-content {
            text-align: center;
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .splash-screen:hover .splash-content {
            transform: translateY(-10px);
        }
        
        .card-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: -1;
            filter: blur(20px);
            transform: scale(0.9);
        }
        
        .card-container:hover .card-glow {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(255, 255, 255, 0.03), 
                transparent);
        }
        
        ::-webkit-scrollbar {
            width: 2px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tag {
            position: relative;
            overflow: hidden;
        }
        
        .tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .tag:hover::after {
            transform: translateX(100%);
        }
        
        /* Fix for profile picture aspect ratio */
        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            const mainContent = document.getElementById('main-content');
            const backgroundMusic = document.getElementById('background-music');
            
            splash.addEventListener('click', () => {
                splash.style.opacity = '0';
                
                backgroundMusic.play().catch(e => console.log('Audio playback failed:', e));
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    mainContent.classList.remove('hidden');
                    
                    void mainContent.offsetWidth;
                    
                    mainContent.style.opacity = '1';
                }, 1200);
            });
            
            const cardContainer = document.querySelector('.card-container');
            const card = cardContainer.querySelector('.relative');
            const cardGlow = document.querySelector('.card-glow');
            
            document.addEventListener('mousemove', (e) => {
                if (mainContent.style.opacity === '1') {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    const moveX = (x - 0.5) * 6; 
                    const moveY = (y - 0.5) * 6;
                    
                    card.style.transform = `perspective(1000px) rotateX(${-moveY}deg) rotateY(${moveX}deg) translateZ(5px)`;
                    cardGlow.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(255, 255, 255, 0.05), transparent 70%)`;
                }
            });
            
            document.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        });
    </script>
